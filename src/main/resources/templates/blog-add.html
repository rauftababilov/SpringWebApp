<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding article</h1>
    <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter article title" class="form-control"><br>
    <input type="text" name="anons" placeholder="
Enter the article announcement" class="form-control"><br>
    <textarea name="full_text" placeholder="Enter the text of the article" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Enter article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
